<html>

  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/aframe-ar@0.2.1-a/dist/aframe-ar.min.js "></script>
    <script src=" http://127.0.0.1:5500/WEBVR-Tototo-main/testAnimCat_AR.html"></script>
   
    <!-- site pour A frame -->
  </head>


  <body>

    <a-scene arjs>

      <a-assets>
        <a-asset-item id="male" src="./assets/3Dmodels/exp4_glb_female_male/male.glb"></a-asset-item>
        <a-asset-item id="female" src="./assets/3Dmodels/exp4_glb_female_male/female.glb"></a-asset-item>

        <a-asset-item id="cat" src="./assets/aframe_tutorial_2_3Danim/aframe_tutorial_2_3Danim/assets/3Danims/cat/an_animated_cat.glb"></a-asset-item>
    
      </a-assets>

    <!-- forme -->
       <a-entity id="chat" position="0  0 -3"  scale="0.1 0.1 0.1" rotation="0 -90 0"
            gltf-model="#cat"  animation-mixer="clip">
              <!-- des commandes pour mes modeles animes (ceux disponibles)      loop: pingpong"; timescale : 8 -->
               <!-- CHANGE LES CONTROLS EN FONCTION DE LA CAM bouge la cam       wasd-controls="acceleration:100-->
        </a-entity>

       
            
       <a-entity gltf-model="#female" position="0 1 -5" scale="0.01 0.01 0.01" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
           


      
  
    <!-- envirronement -->  
    
      <a-sky color="#ECECEC"></a-sky>
    
      
    </a-scene>

 </body>

</html>
